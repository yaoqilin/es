<script>
    /**
     * let声明变量（块级作用域）
     * var window全局变量
     * const 声明常量
     */

    var a = [];
    for (var index = 0; index < 10; index++) {
        a[index] = function () {
            console.log(index); // index会向上查找a作用域的index值
        }
    }
    console.log(index); // 10
    a[5](); //10

    // let
    for (let index = 0; index < 10; index++) {
        a[index] = function () {
            console.log(index);
        }
    }
    console.log(index); // 10
    a[5](); // 5
    /**
     * 字符串新增方法
     */
    let str = 'happy';
    console.log(str.includes('pp')); // true
    console.log(str.repeat(2)); // happyhappy
    console.log(str.startsWith('y', 4)); // true, 参数2为查找的位置0~4
    console.log(str.endsWith('y', 5)); // true, 参数2为查找的字符串长度1~5

    /**
     * 函数设置默认参数
     */
    // 键值对重名简写
    function people(name, age) {
        return {
            name,
            age
        }
    }

    // 对象字面量简写
    const people1 = {
        name: 'lala',
        getName() { // 省略冒号（：）和function关键字
            console.log(this.name);
        }
    };
    // 提供对象对象合并
    const obj1 = {
        a: 1
    };
    const obj = Object.assign({c: 2}, obj1);// Object.assign() 方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象
    console.log(obj);
    // 数据解构和rest参数
    // 对象解构
    const people2 = {
        name: 'es',
        age: 25
    };
    const {name, age} = people2; // 'es', 25
    // 数组解构
    const arr = [1, 3, 4];
    const [e, b, c] = arr; // 1,3,4
    console.log([e, b, c]);
    // rest参数，返回的是一个对象
    const obj2 = {
        a: 2,
        b: 3,
        c: 4,
        d: 5
    };
    const {d, ...rest} = obj2; //  2 { b: 3, c:4, d:5}
    console.log({d, ...rest});
    console.log({...rest});
    // 数据展开
    // 展开对象(和上面Object.assign()一样，也是对象合并)
    const obj3 = {a: 2, b: 3};
    console.log({...obj3, c: 5}); // {a 2, b:3, c: 5}
    // 展开数组
    const arr1 = [1, 3, 4];
    console.log([...arr1, 5]); // [1,3,4,5]

    /**
     * Promise
     * promise是一个构造函数
     * promise常用的方法是all、race、resoleve、reject等方法
     * 原型中还有catch、then等方法，将then作为callback避免回调地狱的出现
     */
    // resoleve、reject、的使用
    function getNum1() {
        const randomNum = Math.ceil(Math.random() * 10);
        return new Promise((resolve, reject) => {
            if (randomNum > 5) {
                resolve('大于5');
            } else {
                reject('小于5');
            }
        })
    }

    getNum1().then((result) => {
        console.log('success', result);
    }).catch((err) => {
        console.log('err', err);
    });
    //Promise.all提供了并行操作的能力，在所有的异步操作执行完成之后才执行回调。
    // all接收一个数组参数，它会把所有异步操作的结果放进一个数组中传给then。
    function async1() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('async1');
                resolve('async1完成')
            }, 1000);
        })
    }

    function async2() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('async2');
                resolve('async2完成')
            }, 2000);
        })
    }

    function async3() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('async3');
                resolve('async3完成')
            }, 3000);
        })
    }

    Promise.all([async1(), async2(), async3()]).then((result) => {
        console.log(result);
        // todo something
    }).catch((err) => {
        console.log(err);
    });
    // result:async1 async2 async3         [ 'async1完成', 'async2完成', 'async3完成' ]

    //Promise.race也提供了并行的操作能力，和all方法相反，
    // 大白话就是：all是以函数中执行最慢的那一个为准，
    // race是以函数中执行最快的那一个为准。race接收一个数组参数，
    // 它会把执行最快的那个异步操作的结果传给then
    Promise.race([async1(), async2(), async3()]).then((result) => {
        console.log(result);
    }).catch((err) => {
        console.log(err);
    });
    // result:async1   async1完成    async2 async3
    //该方法适用于请求超时的场景，比如请求图片资源，超过5秒就reject操作。
    function requestImg() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('请求图片资源');
            }, 6000);
        })
    }
    function timeout() {
        return new Promise((res, rej) => {
            setTimeout(() => {
                rej('请求超时');
            }, 5000);
        })
    }
    Promise.race([requestImg(), timeout()]).then((result) => {
        console.log(result);
    }).catch((err) => {
        console.log(err);
    });
    // result: 请求超时
    //上面在请求超时完成后，其实requestImg()函数并没有停止执行，而是不会再进入resolve的回调函数中了。




</script>
