</body>

<script>
    /**
     * let声明变量（块级作用域）
     * var window全局变量
     * const 声明常量
      */

    var a = [];
    for (var index = 0; index < 10; index++){
        a[index] = function () {
            console.log(index); // index会向上查找a作用域的index值
        }
    }
    console.log(index); // 10
    a[5](); //10

    // let
    for(let index = 0; index < 10; index++){
        a[index] = function () {
            console.log(index);
        }
    }
    console.log(index);
    a[5]();
</script>
